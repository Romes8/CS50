{% extends "layout.html"%}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" autocomplete="off" autofocus class="form-control">
        </div>

        <div class="form-group">
            <input type="text" name="password" placeholder="Password" autocomplete="off" autofocus class="form-control">
        </div>

        <div class="form-group">
            <input tpye="text" name="conf_password" placeholder="Confirm password" autocomplete="on" autofocus class="form-control">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
