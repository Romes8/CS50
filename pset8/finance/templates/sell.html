{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main  %}
    <h1>Sell your stocks.</h1>

   <form action="/sell" method='post'>

        <div class="form-group">
            <input type="text" name="symbol" placeholder="Stock name: AAPL">
        </div>

        <div class="from-group">
            <input type="number" name="shares" placeholder="Amount of shares">
        </div>

        <button class="btn btn-primary" type="submit">SELL</button>
    </form>
    <br>
   <a href="/"><button class="btn btn-primary btn-lg disabled">Back to stats</button></a>
{% endblock %}
