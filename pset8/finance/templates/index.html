{% extends "layout.html" %}

{% block title %}
    Main page
{% endblock %}

{% block main %}
    <h1 class="display-1">Your actions.</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope = "col">Symbol</th>
                <th scope = "col">Name</th>
                <th scope = "col">Shares</th>
                <th scope = "col">Price</th>
                <th scope = "col">TOTAL</th>
            </tr>
        </thead>
        {% for stock in stocks%}
        <tr>
            <th scope="row">{{stock[0]}}</th>
            <td>{{stock[1]}}</td>
            <td>{{stock[2]}}</td>
            <td>{{stock[3]}}</td>
            <td>{{stock[4]}}</td>
        </tr>
        {% endfor %}
        <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope = "row">Cash available</th>
            <td></td>
            <td></td>
            <td></td>
            <td>{{cash}}</td>
        </tr>
        <tr>
            <th scope="row">TOTAL</td>
            <td></td>
            <td></td>
            <td></td>
            <td><span class="total">{{total}}</span></td>
        </tr>
    </table>

<style>
    .total{
        color: green;
        height: 15px;
    }

</style>

{% endblock %}
